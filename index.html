<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <section class="mx-48 my-12">
        <h1 class="text-blue-950 text-xl mb-9">Weather App</h1>
        <div class=" bg-gray-200 h-72 px-32 py-11 w-max">
            <div>
                <input type="text" name="search" id="search"  placeholder="search" class="py-2 rounded-xl text-center">
                <button class="bg-green-900 px-3 py-2 rounded-lg text-white cursor-pointer" id="search-btn">search</button>
            </div>
            <div id="weather" class="border-4 border-blue-950 py-10 mt-4 text-center">
                <h1 id="temp" class="font-bold">TEMPERATURE: </h1>
                <h2 id="city" class="font-bold">CITY: </h2>
            </div>
        </div>
    </section>
</body>
</html>
